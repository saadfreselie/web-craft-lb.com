<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form id="registrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" required></textarea>
    
        <button type="submit" onclick="submitForm()">Submit</button>
    </form>
    
    <script>
        function submitForm() {
            // Get form values
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var feedback = document.getElementById("feedback").value;
    
            // Create an object to store form data
            var formData = {
                username: username,
                email: email,
                feedback: feedback
            };
    
            // Send the data to the server using AJAX (PHP)
            var xhr = new XMLHttpRequest();
xhr.open("POST", "http://localhost/explication/site%20project/saveFormData.php", true);

            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // Display a confirmation message (you can replace this with your desired logic)
                    console.log("Form data saved successfully!");
                }
            };
            xhr.send(JSON.stringify(formData));
    
            // Save the data to local storage (optional)
            localStorage.setItem("formData", JSON.stringify(formData));
        }
    </script>

</body>
</html>
